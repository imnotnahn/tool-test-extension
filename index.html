<!DOCTYPE html>
<head>
    <title>Test Tool </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="flex-container" >
    <button id="buttonRelay" class="tablinks">Test Relay</button>
    <button id="buttonTimer" class="tablinks">Check Timer</button>
</div>
<br>
<div class="tabcontent" id="testRelay">
    <form action="">
        <input id="idvalue" type="text" placeholder="ID Device" required>
        <input id="time" type="text" placeholder="input time (s)" required>
        <button id="button" class="button2" type="submit">Send Data</button>
    </form>
    <button id="buttonreset" class="button2" type="button">Get Value</button>
</div>

<div class="tabcontent" id="testTimer">
    <form action="">
        <input id="idvaluetobackground" type="text" placeholder="ID Device" required>
        <button id="buttonstop" class="button2" type="submit">Stop And Export File</button>
    </form>
</div>
<script src="js/popup.js"></script>
<script src="js/index.js"></script>
</body>
