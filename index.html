<!DOCTYPE html>
<head>
    <title>Test Tool </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="flex-container" >
    <button id="buttonRelay" class="tablinks">Test Relay</button>
    <button id="buttonTimer" class="tablinks">Export File</button>
    <button id="buttonCheckTimer" class="tablinks">Check Timer</button>
</div>
<br>
<div class="tabcontent" id="testRelay">
    <form action="">
        <input id="idvalue" type="text" placeholder="ID Device" required>
        <input id="time" type="text" placeholder="input time (s)" required>
    <div class="flex-container-right">
        <button id="button" class="button2" type="submit">Send Data</button>
    </form>
        <button id="buttonreset" class="button" type="button">Clear Data</button>
    </div>
</div>

<div class="tabcontent" id="testTimer">
    <form action="">
        <input id="idvaluetobackground" type="text" placeholder="ID Device" required>
        <button id="buttonstop" class="button2" type="submit">Download</button>
    </form>
</div>
<div class="tabcontent" id="checkTimer">
    <div class="flex-container">
        <button id="buttonGetData" class="button2" type="button">Get Data</button>
        <button id="buttonCheckData" class="button2" type="button">Check Data</button>
    </div>
</div>
<br>
<h1>Status of devices</h1>
<p id="infodevices">test</p>
<script src="js/popup.js"></script>
<script src="js/index.js"></script>
</body>
